languageCode: en-us
title: CTF Writeups

theme: [PaperMod]

# https://gohugo.io/host-and-deploy/host-on-github-pages/#step-5
caches:
  images:
    dir: :cacheDir/images

mainsections: [posts, papermod]

outputs:
  home:
    - HTML
    - RSS
    - JSON # Necessary for search

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Writeups
          identifier: writeups
          url: /writeups
          weight: 10
        - name: Search
          identifier: search
          url: /search
          weight: 20
        - name: Tags
          identifier: tags
          url: /tags
          weight: 30

params:
  # https://adityatelange.github.io/hugo-PaperMod/posts/papermod/papermod-faq/#using-hugos-syntax-highlighter-chroma
  assets:
    disableHLJS: true

  profileMode:
    enabled: true
    title: Tim's CTF Writeups
    subtitle: >
      ðŸš© Member of team [HDFR_](https://ctftime.org/team/384849), one of the top 3 French CTFtime teams.

    buttons:
      - name: Writeups
        url: /writeups

  socialIcons:
    - name: ctftime
      url: https://ctftime.org/user/227390
    - name: rootme
      url: https://www.root-me.org/Tim-679508

markup:
  highlight:
    style: catppuccin-mocha
    guessSyntax: true
    lineNos: true
